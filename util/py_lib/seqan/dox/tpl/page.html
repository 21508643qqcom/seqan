{% extends "base.html" %}

{% block title %}{{ page.title|e }}{% endblock %}

{% block content %}
<div id="filecontents">
<h1 data-lang-entity="page" data-pimped="true"><a href="language_entities.html#page">Page</a> {{ page.title|e }}</h1>

<div class="docstring">
  <div class="discussion">
    <!-- @brief -->
    {{ sections.brief(page) }}
    
    <!-- paragraphs -->
    {{ sections.body(page, start_heading=2) }}
  </div>
</div>

<!-- @see -->
{{ sections.see_also(page) }}
</div>

<!--
 =============================================================================
  Footer / Debug
 =============================================================================
-->

{{ sections.dox_source(page) }}

{% endblock %}
